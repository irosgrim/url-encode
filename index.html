<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>url encode/decode stuff</title>
</head>
<body>
    <div id="app">
        <div class="main">
            <div>
                <label for="input">
                    Links separated by new line:
                </label>
                <textarea name="input" id="input" cols="30" rows="20"></textarea>
            </div>
            <div>
                <label for="output">
                    Output:
                </label>
                <textarea name="output" id="output" cols="30" rows="20"></textarea>
                <div id="convert-btns">
                    <button type="button" data-convert="SV">SV</button>
                    <button type="button" data-convert="DK">DK</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
